<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>posts Table</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
    }
    th,td{
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th{
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="postTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="simplefetch.js"></script>
</body>
</html>
